<html>
<head>
    
    <title>See Sound Online</title>

    <link rel="icon" type="image/png" href="img/favicon.ico">

    <link rel="stylesheet" href="css/index.css">
    
    <!-- Load all of the visuals -->
    <script src="js/visuals/bar.js"></script>
    <script src="js/visuals/circle.js"></script>
    <script src="js/visuals/dynamic_waves.js"></script>
    <script src="js/visuals/wave.js"></script>
    <script src="js/visuals/histogram.js"></script>
    <script src="js/visuals/circle_bass.js"></script>
    <script src="js/visuals/circle_bass_colorscheme.js"></script>
    <script src="js/visuals/splash_screen.js"></script>
    
</head>
<body>

    <!-- load the logo for use by the splashscreen -->
    <!-- (hidden with css) -->
    <img id="logo" src="img/logo.png">

    <!-- accepting file input as stream source testing -->
    <in><input id="input" type="file"></in>

    
    <!-- visualizer canvas and logic-->
    <canvas id="canvas"></canvas>
    
    <script src="js/theme.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/audio.js"></script>

    <!-- remove file chooser after the canvas has loaded-->
    <script>
        function disableFileInput() {
            document.getElementById('input').remove();
        }
    </script>

</body>
</html>
